<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>サイト制作用</title>
</head>
<body>
<h1>サイト制作用</h1>
<section id="modal_content">
    <h2>モーダル</h2>
    <button id="openModal">Open Modal</button>

    <dialog id="modal" class="modal">
      <div class="modal_inner">
          <p>モーダルの内容</p>
          <button id="closeModal">Close Modal</button>
      </div>
    </dialog>
</section>

<section id="tab">
    <h2>tab切り替え</h2>
    <div class="tab_wrap">
        <div class="tab_btn-wrap">
            <span class="tab_button active">Tab 1</span>
            <span class="tab_button">Tab 2</span>
            <span class="tab_button">Tab 3</span>
        </div>
        <div class="tab_content-wrap">
            <div class="tab_content active">Content for Tab 1</div>
            <div class="tab_content">Content for Tab 2</div>
            <div class="tab_content">Content for Tab 3</div>
        </div>
    </div>
</section>

<script src="script.js"></script>
</body>
</html>
